<html ng-app="app" ng-controller="MainController">
<head>
	<title>Taxis Near Me</title>
	<link rel="stylesheet" href="lib/leaflet/leaflet.css" />
	<link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="lib/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <link href="lib/adminlte/css/AdminLTE.min.css" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" href="app/app.css" />
</head>
<body>
    <div class="wrapper" ng-init="init()">
    	<div class="row">
	    	<div class="col-md-3">
	    		<div class="box box-primary">
	    			<div class="box-header">
	    				<i class="fa fa-cab"></i> TAXI QUERY
	    			</div>
          			  <form role="form" ng-submit="submitQuery()" method="POST" name="rform"/>
	    				<div class="box-body">
	    					<div class="form-group">
	    						<label>Address or Postal Code</label>
	    						<input type="text" class="form-control" ng-model="query.address"/>
	    					</div>
	    					<div class="form-group">
	    						<label>Radius (m)</label>
	    						<input type="number" class="form-control" ng-model="query.radius"/>
	    					</div>
	    				</div>
	    				<div class="box-footer">
	    					<button type="submit" class="btn btn-primary">Get Available Taxis</button>
	    				</div>
	    			</form>
				</div>
	    		<div class="box box-primary">
	    			<div class="box-header">
	    				<i class="fa fa-bus"></i> BUS QUERY
	    			</div>
	         		<form role="form" ng-submit="submitBusQuery()" method="POST" name="rform"/>
	    				<div class="box-body">
	    					<div class="form-group">
	    						<label>Bus Stop ID</label>
	    						<input type="text" class="form-control" ng-model="query.busStopId"/>
	    					</div>
	    				</div>
	    				<div class="box-footer">
	    					<button type="submit" class="btn btn-primary">Get Next Arrival</button>
	    				</div>
	    			</form>
	    		</div>
	    		<div class="box box-primary" ng-show="buses.length > 0">
	    			<div class="box-header">
	    				<i class="fa fa-clock-o"></i> BUS ARRIVAL TIME
	    			</div>    	
	    			<div class="box-body">	
	    				<table class="table table-bordered">
	    					<tbody>
	    						<tr>
	    							<th>Bus</th>
	    							<th>Next Arrival</th>
	    						</tr>
	    						<tr  ng-repeat="bus in buses">
	    							<td>{{bus.serviceNo}}</td>
	    							<td>{{bus.arrivalMins}}</td>
	    						</tr>
	    					</tbody>     					
	    				</table>
    				</div>
	    		</div>
			</div>
			<div class="col-md-9">
				<div class="box box-primary">
					<div class="box-header">
	    				<i class="fa fa-globe"></i> MAP
					</div>
					<div class="box-body">
						<div id="mapid" class="map"></div>
					</div>
				</div>
			</div>
		</div>
	</div>		
	<script src="lib/leaflet/leaflet.js"></script>
	<script src="lib/angular/angular.js"></script>
	<script src="lib/jquery/jquery-2.1.4.min.js"></script>
	<script src="lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="lib/adminlte/js/app.js"></script>
	<script src="app/data/data1.js"></script>
	<script src="app/app.js"></script>
	<script src="app/services/MainService.js"></script>
	<script src="app/controllers/MainController.js"></script>
</body>
</html>
