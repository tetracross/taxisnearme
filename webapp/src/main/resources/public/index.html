<html ng-app="app" ng-controller="MainController">
<head>
	<title>Bosch Taxi</title>
	<link rel="stylesheet" href="lib/leaflet/leaflet.css" />
	<link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="lib/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <link href="lib/adminlte/css/AdminLTE.min.css" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" href="app/app.css" />
</head>
<body>
    <div class="wrapper" ng-init="init()">
    	<div class="row">
	    	<div class="col-md-2">
	    		<div class="box box-primary">
	    			<div class="box-header">
	    				<i class="fa fa-question-circle"></i> QUERY
	    			</div>
          			  <form role="form" ng-submit="submitQuery()" method="POST" name="rform"/>
	    				<div class="box-body">
	    					<div class="form-group" ng-show="false">
	    						<label>Date</label>
	    						<input type="text" class="form-control"/>
	    					</div>
	    					<div class="form-group">
	    						<label>Postal Code</label>
	    						<input type="text" class="form-control" ng-model="query.postalCode"/>
	    					</div>
	    					<div class="form-group">
	    						<label>Radius (m)</label>
	    						<input type="number" class="form-control" ng-model="query.radius"/>
	    					</div>
	    				</div>
	    				<div class="box-footer">
	    					<button type="submit" class="btn btn-primary">Submit</button>
	    				</div>
	    			</form>
				</div>
			</div>
			<div class="col-md-10">
				<div class="box box-primary">
					<div class="box-header">
	    				<i class="fa fa-globe"></i> MAP
					</div>
					<div class="box-body">
						<div id="mapid" class="map"></div>
					</div>
				</div>
			</div>
		</div>
	</div>		
	<script src="lib/leaflet/leaflet.js"></script>
	<script src="lib/angular/angular.js"></script>
	<script src="lib/jquery/jquery-2.1.4.min.js"></script>
	<script src="lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="lib/adminlte/js/app.js"></script>
	<script src="app/data/data1.js"></script>
	<script src="app/app.js"></script>
	<script src="app/services/MainService.js"></script>
	<script src="app/controllers/MainController.js"></script>
</body>
</html>
